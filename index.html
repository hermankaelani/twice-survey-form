<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twice Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Twice Survey From</h1>
    <p id="description">Please fill the form, thank you.</p>

    <form id="survey-form">
        <label for="name" id="name-label">Name
        <input type="text" id="name" placeholder="Enter Your Name" required>
        </label>
        <label for="email" id="email-label">Email
        <input type="email" id="email" placeholder="Enter Your Email" required>
        </label>
        <label for="number" id="number-label">Age
        <input type="number" id="number" placeholder="How Old Are you?" min="15" max="40" >
        </label>
        <label for="dropdown" id="dropdown-label">How do you know Twice?
        <select id="dropdown">
            <option>WEB</option>
            <option>Social Media</option>
        </select>
        </label>
        <label for="member" id="member-label">Who is your favorite member? <br>
        <input type="radio" name="member" value="1" checked>Nayeon <br>
        <input type="radio" name="member" value="2">Jongyeon <br>
        <input type="radio" name="member" value="3">Momo <br>
        <input type="radio" name="member" value="4">Sana <br>
        <input type="radio" name="member" value="5">Jihyo <br>
        <input type="radio" name="member" value="6">Mina <br>
        <input type="radio" name="member" value="7">Dahyun <br>
        <input type="radio" name="member" value="8">Chaeyoung <br>
        <input type="radio" name="member" value="9">Tzuyu <br>
        </label>

        <br>
         <label for="albums" id="albums-label">Choose your favorite album(s)? <br>
        <input type="checkbox" name="cry-for-me" value="1">Cry For Me <br>
        <input type="checkbox" name="eyes-wide-open" value="2">Eyes Wide Open <br>
        <input type="checkbox" name="more-and-more" value="3">More and More <br>
        <input type="checkbox" name="feel-special" value="4">Feel Special <br>
        </label>

        </label>
        <br>
        <label for="comments" id="comments-label">Any Comments or Sugegestions
        <textarea id="comments" cols="30" rows="10"></textarea>
        </label>


        <button id="submit" type="submit">Submit</button>
    </form>
</body>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
